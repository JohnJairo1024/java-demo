<div class="panel panel-primary" >
  <div class="panel-heading">
    <div class="panel-title">Collection validation</div>
  </div>
  <div class="panel-body" >

<form class="form-horizontal" (ngSubmit)="doSubmit()" #userForm="ngForm">

  <div class="form-group">
    <div *ngFor="let item of [0,1,2]">
      <label for="address_item" class="col-sm-2 control-label"> Email </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="addresses.email[item]" name="email[item]" id="address_item" placeholder="Email {{item + 1}}"><br>
        </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  <button  type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
  </div>
  <div class="panel-footer">
    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://beanvalidation.org/2.0/spec/2.0.0.alpha2/#appendix-value-extraction" target="_blank">Documentation</a></div>
  </div>
</div>

<app-technical-info
  [code] = "code"
  [responseInfo] = "responseInfo"
  [request] = "request"
></app-technical-info>
