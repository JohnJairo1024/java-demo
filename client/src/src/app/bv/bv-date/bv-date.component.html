<div class="panel panel-primary" >
  <div class="panel-heading">
    <div class="panel-title">New! java.time validation </div>
  </div>
  <div   class="panel-body" >

    <form class="form-horizontal" (ngSubmit)="onSubmit()" #participantForm="ngForm">

      <div class="form-group">
        <label for="name" class ="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">

          <input type="text" class="form-control" id="name" placeholder="Name"
                 [(ngModel)]="model.name" name="name">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class ="col-sm-2 control-label">Year of birth</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" mask="9999" id="yob" placeholder="YYYY"
                 [(ngModel)]="model.yearOfBirth" name="yob  ">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class ="col-sm-2 control-label">Next appointment</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="nextAppointment" placeholder="yyyy-MM-dd"
                 [ngModel]="model.nextAppointment | date:'yyyy-MM-dd'"
                 (ngModelChange)="model.nextAppointment = $event"
                 [value]="datee | date:'yyyy-MM-dd'"
                 name="nextAppointment">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button  type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row"></div>
    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://beanvalidation.org/2.0/spec/2.0.0.alpha2/#whatsnew" target="_blank">Documentation</a></div>

  </div>
</div>

<app-technical-info
  [code] = "code"
  [responseInfo] = "responseInfo"
  [request] = "request"
></app-technical-info>
