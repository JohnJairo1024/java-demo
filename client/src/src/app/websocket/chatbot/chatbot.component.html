<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">ChatBot using Websockets</h3></div>
  <div class="panel-body">
    There is still a lot to do in this page!
    <br>
    The goal is to show an implementation of Websockets to create 'stupid' ChatBot.
    <br>
    WebSockets have been introduced in Java EE 7 (JSR 356). Angular is perfectly adapted to receive server
    notifications.
  </div>
</div>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #participantForm="ngForm">

  <div class="form-group">
    <div class="col-sm-10">
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="message" [(ngModel)]="lastMessage"
                 name="message  " placeholder="You can say / ask: 'Hi', ask about Weather, ask a joke, ask a oop joke">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>


  <section>
    <div  *ngFor="let message of messages">
      <div [ngClass] = "{'from-user': message.author == 'client',
       'from-server': message.author == 'server'}"> <p>{{ message.message }}</p></div>
      <div class="clear"></div>
    </div>
  </section>
