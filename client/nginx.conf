events {
  worker_connections  1024;  ## Default: 1024
}

http {

    # without this forget the .css
    include /etc/nginx/mime.types;

     server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html?$query_string;
        }
    }
}